    <!-- Contact section -->
    <div class="container">
        <section class="contact">
            <div class="section-title">
                Contact me
            </div>
            <form action="/contact_part.java" method="get">
                <textarea name="message" id="" rows="20" placeholder="Write your message."></textarea>
                <div class="half-flex">
                    <div class="contact__firstname">
                        <input type="text" placeholder="Enter your first name" name="firstName">
                    </div>
                    <div class="contact__email">
                        <input type="text" placeholder="Enter your email" name="email">
                    </div>
                </div>
                <input type="text" placeholder="Enter message subject" name="subject">
                <button class="button contact__send" type="submit">Send message</button>
            </form>
        </section>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
